<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
    <style>
        .md-form {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="modal fade" id="LoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="loginemail" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="loginemail">Your email</label>
                </div>
                <div class="md-form mb-1">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="loginpass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="loginpass">Your password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-default">Login</button>
                </div>
                <div class="options">
                    <p>Not a member? <a href="" data-dismiss="modal" data-toggle="modal"
                                        data-target="#RegisterForm">Sign Up</a></p>
                    <p>Forgot <a href="" data-dismiss="modal" data-toggle="modal"
                                 data-target="#PasswordReset">Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="RegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="name" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="name">Your name</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="email">Your email</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="pass">Your password</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="cfrmpass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="cfrmpass">Confirm password</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-mobile prefix grey-text"></i>
                    <input type="password" id="contact" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="contact">Your Contact</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-deep-orange">Sign Up</button>
                </div>
                <div class="options">
                    <p>Already a member? <a href="" data-dismiss="modal" data-toggle="modal"
                                            data-target="#LoginForm"
                    >Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="PasswordReset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Password Reset</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="fgtemail" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="fgtemail">Your email</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-mobile prefix grey-text"></i>
                    <input type="password" id="fgtcontact" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="fgtcontact">Your Contact</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="fgtpass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="fgtpass">New password</label>
                </div>
                <div class="md-form">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="fgtcfrmpass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="fgtcfrmpass">Confirm password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-default">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-1" data-toggle="modal" data-target="#LoginForm">Login</a>
</div>
<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-1" data-toggle="modal" data-target="#RegisterForm">Launch
        Modal Register Form</a>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
